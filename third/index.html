<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <svg xmlns="http://www.w3.org/2000/svg" id="left-arr" viewBox="0 0 32 32" width="45" height="45" fill="#fff">
            <g data-name="91-Arrow Left">
                <path d="M16 32a16 16 0 1 1 16-16 16 16 0 0 1-16 16zm0-30a14 14 0 1 0 14 14A14 14 0 0 0 16 2z" />
                <path d="m18.29 24.71-8-8a1 1 0 0 1 0-1.41l8-8 1.41 1.41L12.41 16l7.29 7.29z" />
            </g>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="right-arr" viewBox="0 0 32 32" width="45" height="45" fill="#fff">
            <g data-name="91-Arrow Left">
                <path d="M16 32a16 16 0 1 1 16-16 16 16 0 0 1-16 16zm0-30a14 14 0 1 0 14 14A14 14 0 0 0 16 2z" />
                <path d="m18.29 24.71-8-8a1 1 0 0 1 0-1.41l8-8 1.41 1.41L12.41 16l7.29 7.29z" />
            </g>
        </svg>
        <div class="slide" onmouseover="moveNext()" onmouseout="cantMoveNext()">
            <img class="slide-pic active"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/1200px-Shaqi_jrvej.jpg"
                alt="nature picture" />
            <img class="slide-pic"
                src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C176%2C3008%2C1654&wid=4000&hei=2200&scl=0.752"
                alt="nature picture" />
            <img class="slide-pic"
                src="https://media.cntraveller.com/photos/611bf0b8f6bd8f17556db5e4/4:3/w_2664,h_1998,c_limit/gettyimages-1146431497.jpg"
                alt="nature picture" />
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
